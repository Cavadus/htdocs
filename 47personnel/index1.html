<!DOCTYPE html>

<html>

  <head>
    <title>47th Legion Personnel Management System</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="877841519193-m5fpan1dfv7euas9pa4t947uh49vqq32.apps.googleusercontent.com">
  </head>

  <body>

    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

    <a href="signout.html" onclick="signOut();">Sign out</a>
    <script>

      function redirect() {
        window.location="http://47th.info/index2.html";
      }
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      };


      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }

      /**
      * The Sign-In client object.
      */
      var auth2;

      /**
      * Initializes the Sign-In client.
      */
      var initClient = function() {
        gapi.load('auth2', function(){
        /**
        * Retrieve the singleton for the GoogleAuth library and set up the
        * client.
        */
        auth2 = gapi.auth2.init({
          client_id: 'CLIENT_ID.apps.googleusercontent.com'
        });

        // Attach the click handler to the sign-in button
        auth2.attachClickHandler('signin-button', {}, onSuccess, onFailure);
        });
      };

      /**
      * Handle successful sign-ins.
      */
      var onSuccess = function(user) {
        console.log('Signed in as ' + user.getBasicProfile().getName());
        redirect();
        

      };

      /**
      * Handle sign-in failures.
      */
      var onFailure = function(error) {
        console.log(error);
      };
    </script>

  </body>

</html>
